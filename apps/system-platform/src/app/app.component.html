<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
    nzTheme="light"
  >
    <app-menu-sider [isCollapsed]="isCollapsed"></app-menu-sider>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
        <a
          nz-dropdown
          [nzDropdownMenu]="menu"
          class="dorSty"
          [nzPlacement]="'bottomRight'"
        >
          <nz-badge
            ><i nz-icon nzType="user" class="icon" style="margin-right: 6px"></i
          ></nz-badge>
          {{ userDetails?.firstName || userDetails?.username }}
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu nzSelectable>
            <li nz-menu-item>
              <a (click)="doLogout()">
                <i nz-icon nzType="logout" class="icon"></i>退出登录
              </a>
            </li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <app-breadcrumb></app-breadcrumb>
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
